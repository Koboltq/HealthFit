<section class="page-contact" id="contact">
    <div class="container wow fadeIn" style="visibility: visible; animation-name: fadeIn;">
        <div class="text-center">
            <h2>Kontakt</h2>
            <hr class="colored">
            <p>Skontaktuj się z nami w celu wyboru diety, treningu lub inne.</p>
        </div>
        <div class="row mt-4">
          <div class="col-lg-8 mx-auto">
            <form name="sentMessage" id="contactForm" novalidate="">
              <div class="row control-group">
                <div class="form-group col-12 floating-label-form-group controls">
                  <label>Imię</label>
                  <input type="text" class="form-control" placeholder="Imię i Nazwisko" id="name" required="" data-validation-required-message="Please enter your name." aria-invalid="false">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="row control-group">
                <div class="form-group col-12 floating-label-form-group controls">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Email" id="email" required="" data-validation-required-message="Please enter your email address." aria-invalid="false">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="row control-group">
                <div class="form-group col-12 floating-label-form-group controls">
                  <label>Numer telefonu</label>
                  <input type="tel" class="form-control" placeholder="Numer telefonu" id="phone" required="" data-validation-required-message="Please enter your phone number.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            <div class="row control-group">
                <div class="form-group col-12 floating-label-form-group controls">
                    <label for="typeNotification">Typ zgłoszenia</label>
                    <select class="form-control" id="typeNotification" required [(ngModel)]="model.typeNotification" 
                    name="typeNotification">
                    <option *ngFor="let type of listNotificationTypes" [value]="type">{{type}}</option>
                    </select>
                </div>
            </div>
              <div class="row control-group">
                <div class="form-group col-12 floating-label-form-group controls">
                  <label>Wiadomość</label>
                  <textarea rows="5" class="form-control" placeholder="Wiadomość" id="message" required="" data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <br>
              <div id="success"></div>
              <div class="row">
                <div class="form-group col-12">
                  <button type="submit" class="btn btn-secondary">Wyślij</button>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
</section>
